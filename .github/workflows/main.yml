name: Build and Test

on:
  push:
    branches:
      - master
  pull_request:
        types: [opened, synchronize, reopened]
        
jobs:
  Setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.9.0"

      - name: install
        run: npm install

      - name: test
        run: npx hardhat coverage

      - name: Code Cove
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # required
